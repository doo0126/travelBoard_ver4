<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<div class="container" id="write-form">
    <form action="/board/save" method="post" enctype="multipart/form-data" id="writeForm" name="writeForm">
        <input type="text" name="boardWriter"  id="boardWriter"  class="form-control" th:value="${session.memberSession}" readonly/>
        <input type="text" name="boardTitle" id="boardTitle"   placeholder="제목" class="form-control" >
        </br><span id="outputTitle"></span>        </br>
        <textarea name="boardContents" id="boardContents" placeholder="내용 입력" cols="30" rows="10"></textarea>
        </br><span id="outputContents"></span>        </br>

        <input type="file" name="boardFile" class="form-control" multiple>
        <input type="button" onclick="saveCheck()"value="작성">

    </form>
</div>
<script th:inline="javascript">
    const saveCheck =  () =>{
    const boardTitle = document.getElementById("boardTitle");
    const boardContents = document.getElementById("boardContents");
    const outputTitle = document.getElementById("outputTitle");
    const outputContents = document.getElementById("outputContents");

    console.log(boardTitle , boardContents  );
    if(boardTitle.value.length  <= 0 ){
        boardTitle.focus();
        outputTitle.innerHTML="제목은 필수 입력 입니다!";
        outputTitle.style.color="red";


    }else if(boardContents.value.length <=0){
        boardContents.focus();
        outputContents.innerHTML="내용은 필수 입력 입니다!";
        outputContents.style.color="red";


    }

    else if(boardContents.value.length>= 0 && boardTitle.value.length >=0){
        document.writeForm.submit();



    }
        }
</script>

</body>
</html>
